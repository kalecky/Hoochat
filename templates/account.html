<!DOCTYPE html>
<html>
<head>
<style>

    height: 100%;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
}
p  {
    color: gray;
    font-family: arial;
    font-size: 160%;
}
</style>
</head>
<body style="background-color:LightCyan;">
  <head>

  </head>
    <div class="container">
      <h1>Welcome to HooChat!</h2>
      <br>
		{% for message in get_flashed_messages() %}

      	{% endfor %}
	  <br>
      <p><a href="/changePasswd">Change Password</a></p>
      <p><a href="/logout">Logout</a></p>

    </div>
  </body>
</html>
