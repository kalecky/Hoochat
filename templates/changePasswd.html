<html>
<head>
<style>
html, body {
    height: 100%;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
}
p  {
    color: gray;
    font-family: arial;
    font-size: 160%;
}
</style>
</head>
<body style="background-color:LightCyan;">

  <head>
    <title>HooChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <div class="container">
      <h1>Change Password</h1>
      <br>
      <form action="" method="post">
         <p><input type="oldpassword" placeholder="Old Password" name="oldpassword" value="{{
          request.form.oldpassword }}"></p>
         <p><input type="newpassword" placeholder="New Password" name="newpassword" value="{{
          request.form.newpassword }}"></p>
        <input class="btn btn-default" type="submit" value="Save">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
