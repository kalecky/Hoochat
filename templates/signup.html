<html>
<head>
<style>
html, body {
    height: 100%;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
}
p  {
    color: gray;
    font-family: arial;
    font-size: 160%;
}
</style>
</head>
<body style="background-color:LightCyan;">

  <head>
    <title>Sign up for HooChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <div class="container">
      <h1>Sign Up</h1>
      <br>
      <form action="" method="post">
	 <p>First name: <input type="fname" placeholder="John" name="fname" value="{{
          request.form.fname }}"></p>
	 <p>Last name: <input type="lname" placeholder="Smith" name="lname" value="{{
          request.form.lname }}"></p>
	 <p>Email: <input type="email" placeholder="john.smith@email.com" name="email" value="{{
          request.form.email }}"></p>
         <p>Password: <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"></p>
	 <p>Phone: <input type="phone" placeholder="1234567890" name="phone" value="{{
          request.form.phone }}"></p>
        <input class="btn btn-default" type="submit" value="Sign Up">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
